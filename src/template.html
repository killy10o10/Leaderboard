<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
        <h1>Leaderboard</h1>
        <!-- Display Scores Section -->
     <main>
            <section id="scores-display">
                
                <div class="refresh">
                    <h2>Recent Scores</h2>
                    <button type="button" id="refresh">Refresh</button>
                </div>
                <ol class="score-list">
                 <!-- Score List Goes Here -->
                </ol>
            </section>
            <!-- Add Scores Section -->
            <section id="scores-add">
                <h2>Add your score</h2>
                <form id="add-form">
                    <input type="text" id="user-name" placeholder="Your name" required>
                    <input type="number" id="user-score" placeholder="Your score" required>
                    <button type="submit">Submit</button>
                </form>
            </section>
     </main>
</body>

</html>
