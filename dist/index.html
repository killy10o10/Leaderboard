<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderbaord</title>
<script defer src="bundle.js"></script></head>

<body>
        <h1>Leaderbaord</h1>
        <!-- Display Scores Section -->
     <main>
            <section id="scores-display">
                
                <div class="refresh">
                    <h2>Recent Scores</h2>
                    <button type="button" id="refresh">Refresh</button>
                </div>
                <ul class="score-list">
                    <li><span>Name:</span> 100</li>
                    <li><span>Name:</span>  20</li>
                    <li><span>Name:</span> 50</li>
                    <li><span>Name:</span>  78</li>
                    <li><span>Name:</span>  125</li>
                    <li><span>Name:</span>  178</li>
                    <li><span>Name:</span>  77</li>
                    <li><span>Name:</span>  42</li>
                </ul>
            </section>
            <!-- Add Scores Section -->
            <section id="scores-add">
                <h2>Add your score</h2>
                <form id="add-form">
                    <input type="text" placeholder="Your name" required>
                    <input type="text" placeholder="Your score" required>
                    <button type="submit">Submit</button>
                </form>
            </section>
     </main>
</body>

</html>
